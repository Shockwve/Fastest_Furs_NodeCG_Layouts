<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
	  
      <!-- CSS -->
      <link rel="stylesheet" href="css/common.css" />
      <link rel="stylesheet" href="css/16x9_3p.css" />
      <style>
         body {
            background: #00333B;
         }
      </style>
	  
      <!-- JavaScript -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="js/layouts/game-layout.js"></script>
      <script src="js/utils.js"></script>
      <script src="js/background.js"></script>
      <script src="js/timer.js"></script>
      <script src="js/medals.js"></script>
      <script src="js/sponsors.js"></script>
   </head>
   <body>

      <img class="layout-image" src="img/layouts/CURRENT_LAYOUT/background-transparent.png">
      <img class="layout-image" src="img/layouts/16x9_3p.png">
   
      <!-- Runner details -->
      <div class="runner-container" id="runner-container1">
         <div class="runner-name" id="runner-name1"></div>
         <div class="medals" id="medals1">
            <img class="medals-img" id="medals1-img" />
         </div>
         <div class="finalTime" id="finalTime1"></div>
         <div class="pronouns" id="pronouns1"></div>
      </div>
      <div class="runner-container" id="runner-container2">
         <div class="runner-name" id="runner-name2"></div>
         <div class="medals" id="medals2">
            <img class="medals-img" id="medals2-img" />
         </div>
         <div class="finalTime" id="finalTime2"></div>
         <div class="pronouns" id="pronouns2"></div>
      </div>
      <div class="runner-container" id="runner-container3">
         <div class="runner-name" id="runner-name3"></div>
         <div class="medals" id="medals3">
            <img class="medals-img" id="medals3-img" />
         </div>
         <div class="finalTime" id="finalTime3"></div>
         <div class="pronouns" id="pronouns3"></div>
      </div>
	  
      <!-- Game details -->
      <div id="game-name"></div>
      <div id="host"></div>
	  
      <!-- Game info -->
      <div id="info-container">
         <div id="category"></div>
         <div id="estimate-container">
            <div id="estimate-label">
               <img src="img/common/timer.svg" />
            </div>
            <div id="estimate"></div>
         </div>
      </div>
	  
      <!-- Sponsor area -->
      <div id="sponsor-container">
         <img id="sponsor-img" />
      </div>
	  
      <!-- Timer -->
      <div id="timer"></div>
   </body>
</html>
