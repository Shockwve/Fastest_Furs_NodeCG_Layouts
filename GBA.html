<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
	  
      <!-- CSS -->
      <link rel="stylesheet" href="css/common.css" />
      <link rel="stylesheet" href="css/GBA.css" />

      <style>
         body {
            background: #00333B;
         }
      </style>
	  
      <!-- JavaScript -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="js/layouts/game-layout.js"></script>
      <script src="js/utils.js"></script>     
      <script src="js/background.js"></script>
      <script src="js/timer.js"></script>
      <script src="js/sponsors.js"></script>
   </head>
   <body>

      <img class="layout-image" src="img/layouts/CURRENT_LAYOUT/background-transparent.png">
      <img class="layout-image" src="img/layouts/CURRENT_LAYOUT/GBA.png">
   
      <!-- Runner details -->
      <div class="runner-container" id="runner-container1">
         <div class="runner-name" id="runner-name1"></div>
         <div class="pronouns" id="pronouns1"></div>
      </div>
	  
      <!--Game details -->
      <div id="game-name"></div>
	  
      <!-- Game info -->
      <div id="info-container">
         <div id="category"></div>
         <div id="estimate-container">
            <div id="estimate-label">
               <img src="img/common/timer.svg" />
            </div>
            <div id="estimate"></div>
         </div>
      </div>
	  
      <!-- Sponsor area -->
      <div id="sponsor-container">
         <img id="sponsor-img" />
      </div>
	  
      <!-- Timer -->
      <div id="timer"></div>
   </body>
</html>
